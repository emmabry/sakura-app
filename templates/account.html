{% include 'base.html' %}
<main>
    <div class="container my-5">
        <div class="position-relative p-5 text-center text-muted bg-body rounded-5">
            <h1 class="text-body-emphasis">Hello, {{ current_user.name }}.</h1>
            <p class="col-lg-6 mx-auto mb-4">Welcome to your profile:</p>
                            {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <p style="color: red;">{{ messages[0] }}</p>
                        {% endif %}
                    {% endwith %}
                <div class="mb-3 col-lg-6 mx-auto">
                    <form method="POST" action="{{ url_for('editname') }}">
                    <label for="name" class="form-label">Name</label>
                    <div class="d-flex align-items-center">
                        <input type="text" class="form-control" id="name" name='name' value="{{ current_user.name }}">
                        <button type="submit" class="my-button btn">Update</button>
                    </div>
                    </form>
                </div>
                <div class="mb-3 col-lg-6 mx-auto">
                    <label for="password" class="form-label">JLPT Level</label>
                    <form method="POST" action="{{ url_for('account') }}">
                        <div class="d-flex align-items-center">
                            <select class="form-select" id="jlpt" name="jlpt" required>
                                <option value="N5" {% if current_user.jlpt_level == 'N5' %}selected{% endif %}>N5</option>
                                <option value="N4" {% if current_user.jlpt_level == 'N4' %}selected{% endif %}>N4</option>
                                <option value="N3" {% if current_user.jlpt_level == 'N3' %}selected{% endif %}>N3</option>
                                <option value="N2" {% if current_user.jlpt_level == 'N2' %}selected{% endif %}>N2</option>
                                <option value="N1" {% if current_user.jlpt_level == 'N1' %}selected{% endif %}>N1</option>
                            </select>
                           <button type="submit" class="my-button btn">Update</button>
                        </div>
                    </form>
                </div>
                <div class="mt-3">
                    <a href="{{ url_for('logout') }}" class="dark-button btn">Logout</a>
                </div>
        </div>
    </div>
</main>
